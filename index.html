<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
            <input type="text" class="value" name="text" readonly>
            <div class="buttons">
                <button class="buttons__btn numbers" value="(">(</button>
                <button class="buttons__btn numbers" value=")">)</button>
                <button class="buttons__btn clear" value="CLEAR">CLEAR</button>
                <button class="buttons__btn numbers" value="/">/</button>
                <button class="buttons__btn numbers" value="1">1</button>
                <button class="buttons__btn numbers" value="2">2</button>
                <button class="buttons__btn numbers" value="3">3</button>
                <button class="buttons__btn numbers" value="*">*</button>
                <button class="buttons__btn numbers" value="4">4</button>
                <button class="buttons__btn numbers" value="5">5</button>
                <button class="buttons__btn numbers" value="6">6</button>
                <button class="buttons__btn numbers" value="+">+</button>
                <button class="buttons__btn numbers" value="7">7</button>
                <button class="buttons__btn numbers" value="8">8</button>
                <button class="buttons__btn numbers" value="9">9</button>
                <button class="buttons__btn numbers" value="-">-</button>
                <button class="buttons__btn numbers" value=".">.</button>
                <button class="buttons__btn numbers" value="0">0</button>
                <button class="buttons__btn delete" value="DELETE">DELETE</button>
                <button class="buttons__btn result" value="=">=</button>
            </div> 
    </div>
      
 <script src="js/script.js"></script>   
</body>
</html>
